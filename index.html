<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen">
      <div
        class="h-[415px] w-[320px] pt-[16px] pb-[20px] shadow-custom rounded-lg"
      >
        <img
          src="./assests/cactus_img.jpg"
          alt="cactus"
          class="w-[400px] h-[152px] mb-[16px] rounded-md pl-[16px] pr-[16px]"
        />
        <button
          class="mb-[16px] font-sora font-bold px-[16px] py-[6px] text-[#883AE1] text-[10px] bg-[#E6D6FC] rounded-full ml-[16px]"
        >
          Design
        </button>
        <h1
          class="mb-[6px] font-sora font-bold text-[18px] pl-[16px] pr-[16px]"
        >
          Embracing Minimalism
        </h1>
        <h2
          class="mb-[20px] font-sora font-extralight text-[14px] pl-[16px] pr-[16px]"
        >
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </h2>
        <div class="h-[30px] border-t-2 shadow-sm flex items-end">
          <div class="font-sora font-light text-[12px] mt-8 ml-[16px]">
            Annie Spratt
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
